<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body {
            background: darkblue;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendo a usar <strong>DOM</strong></p>
    <div id="msg">Clique em mim</div>
    <div id="mg">Segundo texto</div>

<script>
    //adicionar vari√°vel
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[1]
    var d = window.document.getElementById('msg')
    d.style.background = 'green'
    d.innerText = 'Estou aguardando'
    //Comando completo....window.document.getElementById('msg').innerText = 'ola'
    //Posso fazer esse getElement por name, class, ID, seletor (recomendavel)
    var r = window.document.querySelector('div#mg') //div = # class = .
    r.style.color = 'black'
    

    
</script>
</body>
</html>
