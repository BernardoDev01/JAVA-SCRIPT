<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style> 
        body {
            background-color: darkgreen;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1em;
        }  
        h1 {
            color: lightgreen;
            font-size: 3em;
        } 

        p {
            color: lightseagreen;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Teste de JavaScript</h1>
    <p>Começando a entender como funciona o JS.</p>

    <script>
        //Variável nome vai receber o win.prompt
        var nome = window.prompt('Qual seu nome?')
        window.alert('É um grande prazer te conhecer,' + nome + '!') //+ = Concatenação
    </script>
</body>
</html>
